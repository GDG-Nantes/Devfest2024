bio: |
  Isabelle Collet est Professeure en sciences de l'éducation à l'Université de Genève. Elle dirige l'équipe Genre - Rapports intersectionnels, relation éducative (G-RIRE). 

  Elle travaille depuis 20 ans sur la question du genre dans les sciences et techniques. 

  Elle est membre du Haut conseil à l'égalité (HCE) en France. 

  Elle fait partie de l'Advisory board de la Fondation Impact IA (https://www.impactia.org) à Genève et elle a publié en 2019 "Les oubliées du numérique" aux Éditions Le Passeur, prix "Pôle emploi" 2020.
