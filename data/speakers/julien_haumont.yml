bio: |
  Geek, père, motard, metalleux, bricoleur du samedi, modéliste, joueur, badeux, j'ai trop de passions ! Mais ça ne me suffit pas ! J'ai toujours soif de découverte. Ma curiosité est sans fin :)
  Dans ma vie précédente, j'étais un profil tout terrain (dev, QA, architecture, Scrum Master, pilote projet, Architecte) chez Sopra, habitué des projets d'envergures (plus 100 personnes).
  Aujourd'hui, après avoir décidé de changer de "métier" et satisfaire ma curiosité, je suis un SRE accompli, spécialisé dans la CI/CD et possédant une forte expertise sur Flux, Helm, Jenkins, GitHub Actions, Renovate, etc
  
