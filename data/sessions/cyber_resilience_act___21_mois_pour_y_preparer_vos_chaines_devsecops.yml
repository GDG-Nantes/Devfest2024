abstract: |-
  Le Cyber Resilience Act est une initiative clé pour bâtir un avenir numérique plus sûr en Europe, en exigeant des fabricants et des détaillants qu’ils donnent la priorité à la cybersécurité et en habilitant les clients et les entreprises à faire des choix plus éclairés concernant la sécurité des produits numériques.
  Mais c'est aussi un nouveau cahier des charges, avec de nouvelles contraintes légales à respecter, sous peines de lourdes pénalités financières  et de retrait des produits du marché.
  Découvrons ensemble cette nouvelle loi, qui vient compléter le NIS2 en terme de cyber sécurité européenne, et  comment nous y préparer ! 
