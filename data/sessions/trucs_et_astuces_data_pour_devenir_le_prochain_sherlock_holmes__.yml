abstract: |-
  Suite de notre panorama des usages de la data dans notre société : après le journalisme dont celui d’investigation, c’est assez naturellement que nous nous intéressons désormais aux enquêtes judiciaires. Découvrez comment, du crime dans le monde réel à la cybercriminalité, les enquêteurs sont augmentés par les technologies exploitant de la data. Après une présentation des outils de géolocalisation, simulation, profiling, IA, posons-nous la question des enjeux sociaux ! Car si leur utilisation dans le cadre de la lutte contre la criminalité paraît fournir, un réel bénéfice, leur mise en place se heurte bien évidemment aux droits et aux libertés des citoyens.
  Et nous vous montrerons que, que vous soyez Chinois, Américain ou Européen, les outils se ressemblent !

