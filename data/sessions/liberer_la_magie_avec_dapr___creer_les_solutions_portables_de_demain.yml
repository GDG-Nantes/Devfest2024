abstract: "Alors que les entreprises adoptent de plus en plus une architecture de microservices indépendante du cloud pour ses avantages en termes d'évolutivité, de flexibilité et de maintenabilité, la nécessité de migrer vers des solutions basées sur le cloud devient impérative. Jusqu'à présent, de nombreuses migrations vers le cloud se sont concentrées sur des applications facilement refactorisables ou retravaillées pour des scénarios basés sur le cloud. Aujourd'hui, l'accent est mis sur les applications héritées qui sont plus compliquées ou nécessitent une refonte plus importante pour s'adapter à cette architecture.\nDans cette présentation, nous avons l'intention d'explorer l'utilisation de Dapr, une technologie de développement d'applications distribuées et portables, pour faciliter la transition vers une architecture basée sur des microservices distribués. \nEn adoptant Dapr en tant que sidecar, les applications peuvent devenir cloud-agnostiques, ce qui les rend plus portables et moins dépendantes d'un fournisseur spécifique.\n\nLa démonstration proposée se penchera sur le processus étape par étape consistant à tirer parti des fonctionnalités et des capacités de Dapr pour refactoriser et moderniser les applications, en mettant en évidence les aspects pratiques, les défis rencontrés et les solutions architecturales utilisées au cours du parcours de transformation. \nLa démonstration sera basée sur un projet de modernisation d'applications que nous avons entrepris pour un client. L'application d'origine a évolué au fil du temps avec une réflexion minimale sur les principes architecturaux, ce qui a entraîné une réduction de la qualité, une charge mentale accrue pour les développeurs et une augmentation des déploiements difficiles.\n\nVoici comment la démonstration pourrait se dérouler :\n<H2>1.\tContexte et introduction </H2>\na. Présentation des conférenciers  \nb. Présentation des architectures existantes & To Be  \nc. Objectifs et résultats clés\n<H2>2.\tRefactorisation vers une architecture basée sur des microservices :  </H2>\na. Analyse de l'architecture existante de l'application.   \nb. Identification des composants clés pour la décomposition en microservices.   \nc. Mappage de fonctionnalités à des microservices à l'aide de Dapr.\n<H2>3.\tBlocs de construction Dapr :  </H2>\n       a. Explorer les éléments constitutifs de Dapr tels que la gestion de l'état, pub/sub et l'appel de service et comment ceux-ci peuvent être intégrés de manière transparente dans une application existante avec peu ou pas de modifications.  \nb. Intégration de composants Dapr pour améliorer la communication entre les microservices.   \nc. Relever les défis rencontrés lors du processus de refactorisation.   \nd. Stratégies de gestion de la cohérence des données, de la gestion des transactions et des préoccupations transversales.   \ne. Présentation d'une étude de cas réelle d'une application modernisée avec succès à l'aide de Dapr.\n<H2>4.\tIndustrialisation de Dapr :  </H2>\na. Considérations relatives au déploiement des microservices orchestrés par Dapr.  \nb. Démonstration de la façon dont Dapr prend en charge l'évolutivité et la résilience.  \nc. Mettez en évidence les améliorations mesurables en termes de performances, de maintenabilité et d'évolutivité.     \nd. Vue d'ensemble des outils et frameworks compatibles avec Dapr pour la surveillance et le débogage.  \ne. Utilisation des fonctionnalités d'observabilité de Dapr pour assurer une gestion efficace des microservices.\n<H2>5.\tConclusion </H2>\na. Principaux résultats pour nos clients  \nb. Principales leçons apprises.\n\nLa démonstration vise à fournir un déroulé des actions pour rendre portable les applications entre cloud privée et/ou publique. En adoptant Dapr en tant que technologie sidecar, les entreprises peuvent non seulement migrer vers une architecture basée sur des microservices distribués, mais également rendre leurs applications cloud-agnostiques, améliorant ainsi leur portabilité et leur flexibilité.\n\n"
