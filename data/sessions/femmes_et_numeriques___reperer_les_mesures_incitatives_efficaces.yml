abstract: |-
  Depuis 20 ans, avec plus ou moins d'énergie, de motivation et de compétences, on appelle à plus de mixité dans la tech. Il est évident qu'on ne peut continuer à s'accommoder d'un monde numérique  utilisé par toutes et tous mais pensé, conçu, installé et maintenu par une population composée à 85% d'hommes .
  De nombreuses mesures ont été mises en place, surtout depuis 10 ans, mais à l'arrivée, on constate bien peu de progrès. On dépense de l'argent, de l'énergie et à la fin, on se console en se disant : "bah, c'est mieux que rien".
  Le but de cette conférence est de sortir du "mieux que rien" qui amène à la résignation. "On a fait tout ce qu'on pouvait" entend-on également. Tout ? Vraiment ?
  Augmenter la part des femmes dans le numérique est possible, mais ce n'est pas uniquement une question de bonne volonté et surtout, ça demande à sortir des incantations routinières. Si "Lutter contre les stéréotypes" et "Trouver des role models" étaient suffisants, on le saurait déjà... 
  Et si on faisait le tri entre le gender washing, les mesures isolées à l'efficacité limitée et les pratiques qui ont fait leurs preuves ?
