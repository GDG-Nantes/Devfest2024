  Vous aussi ça vous arrive d’avoir la flemme de vous lever le matin pour aller au boulot ? Et pourtant le boulot n’est potentiellement pas si loin. Parfois même à quelques mètres de votre lit…

  Depuis près de 3000 ans, l’homme cherche la motivation. Ce trésor convoité de tous… Existe-t-il une carte à suivre ? Une arche pouvant conférer ce pouvoir à celui qui la trouvera ? 

  J’ai cherché, cherché et cherché encore, et figurez-vous que ce que j’ai découvert mériterait bien d’être partagé, plutôt que d’être exposé dans un musée. Je vais tout vous dire, tout.

  Embarquez, avec moi, dans cette aventure pour entrevoir les secrets d’une motivation durable. Êtes-vous prêt à vous laisser guider ?
