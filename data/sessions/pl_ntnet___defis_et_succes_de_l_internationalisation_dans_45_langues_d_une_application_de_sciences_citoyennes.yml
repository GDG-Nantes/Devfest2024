abstract: |-
  Dans un monde où la biodiversité est menacée, PlantNet émerge des ténèbres tel un phare guidant les amoureux de la nature. Cette application, fruit d'une alliance entre la technologie et les sciences citoyennes, a bravé les défis de l'internationalisation pour être disponible dans plus de 45 langues.

  Plongez avec nous dans les méandres obscurs de l'internationalisation de PlantNet. Nous vous dévoilerons les secrets techniques qui ont permis de mettre à jour les clients, l'API et les bases de données, tout en domptant l'affichage des langues avec les dernières technologies.

  Mais l'internationalisation n'est pas qu'une affaire de code. Nous explorerons la face cachée de ce processus, où la contribution des utilisateurs aux traductions devient un acte de résistance, et où PlantNet devient un symbole d'espoir pour les communautés locales. Laissez-vous envoûter par les histoires de ces passionnés qui ont donné une voix à PlantNet dans leur région.

  Nous vous entraînerons également dans les méandres de la gestion des noms de plantes, qui se transforment selon les régions, et nous affronterons les défis des moyens de paiement pour les dons, tels des énigmes à résoudre dans chaque pays.

  Enfin, nous lèverons le voile sur nos pistes d'amélioration pour optimiser l'internationalisation, afin que PlantNet puisse continuer à tisser sa toile et à connecter les amoureux de la nature du monde entier.

  Rejoignez-nous pour une expérience envoûtante au cœur de l'internationalisation de PlantNet, où la technologie, la science citoyenne et la passion pour la nature s'entremêlent pour créer une application qui repousse les limites de l'obscurité.
