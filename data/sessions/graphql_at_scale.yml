  GraphQL est devenu un standard pour exposer des APIs, adopté par des géants tels que Github, Netflix, Shopify, Airbnb, Paypal ou évidemment Facebook.

  Mais quand on est une boîte de cette ampleur, quels sont les challenges techniques et organisationnels, spécifiques à cette technologie, auxquels on va irrémédiablement se retrouver confrontés ?

